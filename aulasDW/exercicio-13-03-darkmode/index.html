<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>DarkMode</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="imgs/logo.png" id="logo" alt="logo da empresa">
        </div>

        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <!-- botÃ£o dark mode -->
        <div onclick="toggleDarkMode()" class="dark-mode-toggle">Dark Mode</div>
    </nav>

    <section class="cards">
        <div class="card">
            <h3>Card 1</h3>
           <img src="imgs/img1.jpg" alt="">
        </div> <!--FIM Card 1-->
        <div class="card">
            <h3>Card 2</h3>
            <img src="imgs/img2.jpg" alt="">
        </div> <!--FIM Card 2-->
        <div class="card">
            <h3>Card 3</h3>
           <img src="imgs/img3.jpg" alt="">
        </div> <!--FIM Card 3-->
    </section><!--FIM CARDS-->

    <footer>
        <p>William Matias de Oliveira &copy;</p>
    </footer>

    <!-- script js -->
    <script src="js/scrypt.js"></script>

    <!-- script function dark mode -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');

            let logo = document.getElementById('logo');
            let lightLogo = "imgs/logo.png";
            let darkLogo = "imgs/logo-dark.png";

            if (document.body.classList.contains('dark-mode')) {
                logo.src = darkLogo;
            } else {
                logo.src = lightLogo;
            }
        }

    </script>

</body>

</html>
